<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Search Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            min-height: 100px;
        }
        .loading {
            color: #666;
        }
        .error {
            color: #dc3545;
        }
        .success {
            color: #28a745;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>OpenStreetMap Search Test (English Language)</h1>

    <div class="search-container">
        <input
            type="text"
            id="searchInput"
            placeholder="Search for an address, landmark, or area..."
            value="Burj Khalifa, Dubai"
        />
        <button id="searchBtn" onclick="searchAddress()">Search</button>
    </div>

    <div class="results" id="results">
        <p>Click search to test the geocoding API with English language settings.</p>
    </div>

    <script>
        async function searchAddress() {
            const searchQuery = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');

            if (!searchQuery.trim()) {
                resultsDiv.innerHTML = '<p class="error">Please enter a search query.</p>';
                return;
            }

            searchBtn.disabled = true;
            resultsDiv.innerHTML = '<p class="loading">Searching...</p>';

            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?` +
                    `format=json&q=${encodeURIComponent(searchQuery)}&limit=5&addressdetails=1&accept-language=en`,
                    {
                        headers: {
                            'Accept-Language': 'en-US,en;q=0.9',
                        },
                    }
                );

                if (response.ok) {
                    const data = await response.json();

                    if (data && data.length > 0) {
                        let html = '<h3 class="success">Search Results (in English):</h3>';

                        data.forEach((result, index) => {
                            const address = result.address || {};
                            html += `
                                <div style="margin-bottom: 20px; padding: 10px; background: white; border-radius: 4px;">
                                    <h4>Result ${index + 1}:</h4>
                                    <p><strong>Display Name:</strong> ${result.display_name}</p>
                                    <p><strong>Type:</strong> ${result.type}</p>
                                    <p><strong>Lat/Lng:</strong> ${result.lat}, ${result.lon}</p>
                                    <h5>Address Components:</h5>
                                    <ul>
                                        ${address.road ? `<li><strong>Street:</strong> ${address.road}</li>` : ''}
                                        ${address.house_number ? `<li><strong>House Number:</strong> ${address.house_number}</li>` : ''}
                                        ${address.building ? `<li><strong>Building:</strong> ${address.building}</li>` : ''}
                                        ${address.neighbourhood ? `<li><strong>Area/Neighbourhood:</strong> ${address.neighbourhood}</li>` : ''}
                                        ${address.suburb ? `<li><strong>Suburb:</strong> ${address.suburb}</li>` : ''}
                                        ${address.city ? `<li><strong>City:</strong> ${address.city}</li>` : ''}
                                        ${address.state ? `<li><strong>State:</strong> ${address.state}</li>` : ''}
                                        ${address.postcode ? `<li><strong>Postal Code:</strong> ${address.postcode}</li>` : ''}
                                        ${address.country ? `<li><strong>Country:</strong> ${address.country}</li>` : ''}
                                        ${address.country_code ? `<li><strong>Country Code:</strong> ${address.country_code.toUpperCase()}</li>` : ''}
                                    </ul>
                                    <details>
                                        <summary>Full JSON Response</summary>
                                        <pre>${JSON.stringify(result, null, 2)}</pre>
                                    </details>
                                </div>
                            `;
                        });

                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = '<p class="error">No results found. Try a different search term.</p>';
                    }
                } else {
                    resultsDiv.innerHTML = '<p class="error">Error: Failed to fetch results.</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            } finally {
                searchBtn.disabled = false;
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });

        // Test searches to verify English results
        const testSearches = [
            'Times Square, New York',
            'Eiffel Tower, Paris',
            'Tokyo Tower',
            'Red Square, Moscow',
            'Sydney Opera House',
            'Taj Mahal, India'
        ];

        console.log('Test searches you can try:', testSearches);
    </script>
</body>
</html>
