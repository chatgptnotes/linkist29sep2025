<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Location Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .checkbox-container {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin-top: 2px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .checkbox-text {
            flex: 1;
        }
        .checkbox-title {
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        .checkbox-description {
            font-size: 14px;
            color: #666;
        }
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 8px;
        }
        .success-message {
            color: #388e3c;
            font-size: 14px;
            margin-top: 8px;
        }
        .loading {
            color: #1976d2;
            font-size: 14px;
            margin-top: 8px;
        }
        .results {
            margin-top: 20px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
            min-height: 100px;
        }
        .results h3 {
            margin-top: 0;
            color: #1a1a1a;
            font-size: 16px;
        }
        .location-details {
            margin-top: 12px;
            font-size: 14px;
        }
        .location-details div {
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
        }
        .label {
            font-weight: 600;
            min-width: 100px;
        }
        .value {
            color: #666;
        }
        .gps-coords {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #ddd;
            font-size: 13px;
            color: #999;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }
        button:hover {
            background: #1976d2;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Current Location Feature Test</h1>

        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" id="useCurrentLocation" onchange="handleCheckboxChange()">
                <div class="checkbox-text">
                    <div class="checkbox-title">Use my current location</div>
                    <div class="checkbox-description">Automatically detect your location from GPS/mobile signal</div>
                    <div id="statusMessage"></div>
                </div>
            </label>
        </div>

        <button onclick="manualGetLocation()" id="manualBtn">Get Location Manually</button>

        <div class="results" id="results">
            <h3>Location Details</h3>
            <div id="locationInfo">
                <p style="color: #999;">No location detected yet. Check the box above to use your current location.</p>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function handleCheckboxChange() {
            const checkbox = document.getElementById('useCurrentLocation');
            const statusDiv = document.getElementById('statusMessage');

            if (checkbox.checked) {
                getCurrentLocation();
            } else {
                statusDiv.innerHTML = '';
                document.getElementById('locationInfo').innerHTML = '<p style="color: #999;">Location detection disabled</p>';
            }
        }

        function manualGetLocation() {
            getCurrentLocation();
        }

        function getCurrentLocation() {
            const statusDiv = document.getElementById('statusMessage');
            const resultsDiv = document.getElementById('locationInfo');
            const checkbox = document.getElementById('useCurrentLocation');
            const manualBtn = document.getElementById('manualBtn');

            if (!navigator.geolocation) {
                statusDiv.innerHTML = '<div class="error-message">‚ö†Ô∏è Geolocation is not supported by your browser</div>';
                checkbox.checked = false;
                return;
            }

            isLoading = true;
            statusDiv.innerHTML = '<div class="loading">üìç Getting your location...</div>';
            resultsDiv.innerHTML = '<p style="color: #1976d2;">Detecting location from GPS/mobile signal...</p>';
            manualBtn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude, accuracy } = position.coords;
                    statusDiv.innerHTML = '<div class="success-message">‚úÖ Location detected successfully</div>';

                    // Now get the address for these coordinates
                    resultsDiv.innerHTML = '<p style="color: #1976d2;">Getting address details...</p>';

                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?` +
                            `format=json&lat=${latitude}&lon=${longitude}&zoom=18&addressdetails=1&accept-language=en`,
                            {
                                headers: {
                                    'Accept-Language': 'en-US,en;q=0.9',
                                },
                            }
                        );

                        if (response.ok) {
                            const data = await response.json();
                            const address = data.address || {};

                            const streetName = address.road ||
                                             address.pedestrian ||
                                             address.footway ||
                                             address.residential ||
                                             address.street ||
                                             address.path ||
                                             'Unknown Street';

                            const area = address.suburb ||
                                       address.neighbourhood ||
                                       address.district ||
                                       address.county ||
                                       'Unknown Area';

                            const city = address.city ||
                                       address.town ||
                                       address.village ||
                                       address.municipality ||
                                       'Unknown City';

                            const html = `
                                <div class="location-details">
                                    <div><span class="label">Area:</span><span class="value">${area}</span></div>
                                    <div><span class="label">Street:</span><span class="value">${streetName}</span></div>
                                    <div><span class="label">City:</span><span class="value">${city}</span></div>
                                    <div><span class="label">State:</span><span class="value">${address.state || 'N/A'}</span></div>
                                    <div><span class="label">Country:</span><span class="value">${address.country || 'N/A'}</span></div>
                                    <div><span class="label">Postal Code:</span><span class="value">${address.postcode || 'N/A'}</span></div>
                                    <div><span class="label">Accuracy:</span><span class="value">${accuracy ? accuracy.toFixed(0) + ' meters' : 'N/A'}</span></div>
                                </div>
                                <div class="gps-coords">
                                    üìç GPS Coordinates: ${latitude.toFixed(6)}, ${longitude.toFixed(6)}
                                </div>
                            `;

                            resultsDiv.innerHTML = html;
                        }
                    } catch (error) {
                        resultsDiv.innerHTML = `
                            <div class="location-details">
                                <div><span class="label">Latitude:</span><span class="value">${latitude.toFixed(6)}</span></div>
                                <div><span class="label">Longitude:</span><span class="value">${longitude.toFixed(6)}</span></div>
                                <div><span class="label">Accuracy:</span><span class="value">${accuracy ? accuracy.toFixed(0) + ' meters' : 'N/A'}</span></div>
                            </div>
                            <p style="color: #f44336; margin-top: 12px;">Could not get address details</p>
                        `;
                    }

                    isLoading = false;
                    manualBtn.disabled = false;
                },
                (error) => {
                    let errorMsg = 'Unable to get location';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = '‚ö†Ô∏è Location permission denied. Please enable location access in your browser settings.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'üì° Location information unavailable. Please check your GPS/network connection.';
                            break;
                        case error.TIMEOUT:
                            errorMsg = '‚è±Ô∏è Location request timed out. Please try again.';
                            break;
                    }

                    statusDiv.innerHTML = `<div class="error-message">${errorMsg}</div>`;
                    resultsDiv.innerHTML = `<p style="color: #f44336;">${errorMsg}</p>`;
                    checkbox.checked = false;
                    isLoading = false;
                    manualBtn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        // Test on page load to show browser compatibility
        window.onload = () => {
            const statusDiv = document.getElementById('statusMessage');
            if (navigator.geolocation) {
                console.log('‚úÖ Geolocation API is supported');
            } else {
                statusDiv.innerHTML = '<div class="error-message">‚ö†Ô∏è Geolocation is not supported by your browser</div>';
                document.getElementById('useCurrentLocation').disabled = true;
                document.getElementById('manualBtn').disabled = true;
            }
        };
    </script>
</body>
</html>
